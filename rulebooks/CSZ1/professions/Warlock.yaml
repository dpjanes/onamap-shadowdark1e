name: Warlock
hit_dice: 1d6
armour_rule: "IN(item.armour_type, profession.armour_types)"
armour_types:
- Leather
- Chainmail
- Shield
- Buckler
weapon_rule: "IN(item.weapon_type, profession.weapon_types)"
weapon_types:
- Club
- Crossbow
- Dagger
- Mace
- Longsword
primary_stat: "STR"
# is_spellcaster: true

addons:
- name: Patron
  key: patron
  description: "Choose a patron to follow"
  is_strict: true
  options:
  - "Kytheros"
  - "Mugdulblub"
  - "Shune the Vile"
  - "Titania"
  - "The Willowman"

skills:
- id: skill:Core:Warlock:HitDice
  name: "Hit Dice"
  description: "1d4 per level"
  value: 4
  tags:
  - Always
  - HitDice

- id: skill:CSZ1:Warlock:LanguageExtra
  name: "Language"
  options:
    - "Celestial"
    - "Diabolic"
    - "Draconic"
    - "Primordial"
    - "Sylvan"
  description: "Speak an additional Warlock language"
  tags:
  - sdl:ExtraLanguage
  - Always

- id: skill:CSZ1:Warlock:ATTACK_BONUS
  name: "Attack Bonus"
  description: "+1 to melee or ranged attacks"
  value: 1
  bonuses:
  - key: 'attack.tohit'
    value: 1
  options:
    - "Ranged Attacks"
    - "Melee Attacks"
  bonuses:
  - rule: AND(skill.option == "Ranged Attacks", weapon.is_ranged)
    key: 'attack.tohit'
    value: 1
  - rule: AND(skill.option == "Melee Attacks", weapon.is_meele)
    key: 'attack.tohit'
    value: 1
  tags:
  - sdl:Plus1ToHit
  - "sdl:Ranged attacks=Ranged Attacks"
  - "sdl:Melee attacks=Melee Attacks"

- id: skill:CSZ1:Warlock:Kytheros:Reroll
  patron: Kytheros
  filter_rule: "skill.patron == pc.description.patron"
  name: Reroll
  description: |
    1/day, force the GM to reroll a single roll
  tags:
  - Recharge:Daily
  value: 1

- id: skill:CSZ1:Warlock:Kytheros:ACBoost
  patron: Kytheros
  filter_rule: "skill.patron == pc.description.patron"
  name: AC Boost
  description: |
    Gain +1 to your AC through supernatural foresight
  bonuses:
  - key: "ac"
    value: 1

- id: skill:CSZ1:Warlock:Kytheros:StatBoost
  patron: Kytheros
  filter_rule: "skill.patron == pc.description.patron"
  name: Stat Boost
  description: |
    +2 to Strength, Dexterity, or Wisdom stat
  options:
    - "STR"
    - "DEX"
    - "WIS"
  bonuses:
  - key_rule: 'CONCAT("stats.", UPPER(skill.option))'
    value_rule: 2

- id: skill:CSZ1:Warlock:Kytheros:WisdomRoll
  patron: Kytheros
  filter_rule: "skill.patron == pc.description.patron"
  name: Wisdom Roll
  description: |
    3/day, add your WIS bonus to any roll (reroll duplicates)
  tags:
  - Recharge:Daily
  value: 3

- id: skill:CSZ1:Warlock:Kytheros:Choice
  patron: Kytheros
  filter_rule: "skill.patron == pc.description.patron"
  name: Choice
  description: |
    Choose one option or +2 points to distribute to stats

