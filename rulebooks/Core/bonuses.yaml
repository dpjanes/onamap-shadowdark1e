bonuses:
- key: "attack.tohit"
  name: "To Hit (Melee/+STR)"
  value_rule: "pc.functions.StatBonus('STR')"
  rule: "range == 'Melee'"
  
- key: "attack.tohit"
  name: "To Hit (Ranged/+DEX)"
  value_rule: "pc.functions.StatBonus('DEX')"
  rule: "range != 'Melee'"
