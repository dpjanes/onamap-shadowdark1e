bonuses:
- key: "attack.tohit"
  name: "To Hit (Melee/+STR)"
  value_rule: "character.data.stats.STR.bonus"
  rule: "range == 'Melee'"
  
- key: "attack.tohit"
  name: "To Hit (Ranged/+DEX)"
  value_rule: "character.data.stats.DEX.bonus"
  rule: "range != 'Melee'"
