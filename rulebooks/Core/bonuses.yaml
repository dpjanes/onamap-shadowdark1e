bonuses:
- key: "attack.tohit"
  name: "To Hit (Melee)"
  description: "+STR bonus"
  value_rule: "character.data.stats.STR.bonus"
  rule: "range == 'Melee'"
  
- key: "attack.tohit"
  name: "To Hit (Ranged)"
  description: "+DEX bonus"
  value_rule: "character.data.stats.DEX.bonus"
  rule: "range != 'Melee'"
