## CHECKED
- id: skill:Core:Wizard:STAT_BONUS
  name: "Wizard Bonus"
  description: "+2 to INT or +1 to spellcasting"
  always: True
  options:
    - "INT"
    - "Spellcast"
  bonuses:
  - skill_rule: skill.option == "INT"
    key: "stats.int"
