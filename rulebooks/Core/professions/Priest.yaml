- id: skill:Core:Priest:ATTACK_BONUS
  name: "Attack Bonus"
  description: "+1 to melee or ranged attacks"  
  value: 1
  bonuses:
  - key: 'attack.tohit'
    value: 1
  options:
    - "Ranged Attacks"
    - "Melee Attacks"
