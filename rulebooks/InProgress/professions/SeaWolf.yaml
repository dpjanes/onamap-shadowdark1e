name: Sea Wolf
hit_dice: 1d8
weapons:
  - Dagger
  - Greataxe
  - Handaxe
  - Longbow
  - Longsword
  - Spear
armor:
  - Leather armor
  - Chainmail
  - Mithral chainmail
  - Shields
skills:
  - id: skill:SeaWolf:Seafarer
    name: Seafarer
    description: |
      You have advantage on checks related to navigating and crewing boats.
    types: [advantage, navigation]
    always: true

  - id: skill:SeaWolf:OldGods
    name: Old Gods
    description: |
      Each day, your purpose aligns with one of the Old Gods (pg. 17). Choose one of the below options after you complete a rest; you gain its benefits until you complete your next rest.
      
      - **Odin**: You regain 1d4 HP every time you kill an enemy.
      - **Freya**: You gain a luck token if you don't have one. Each time you use a luck token, add 1d6 to your roll.
      - **Loki**: You have advantage on checks to lie, sneak, and hide.
    types: [divine, choice]
    always: true

  - id: skill:SeaWolf:ShieldWall
    name: Shield Wall
    description: |
      If you wield a shield, you can use your action to take a defensive stance. Your AC becomes 20 during this time.
    types: [defense]
    always: true